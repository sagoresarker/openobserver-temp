version: '3.8'

services:
  backend:
    image: public.ecr.aws/zinclabs/openobserve:latest
    container_name: openobserve-backend
    ports:
      - "5080:5080"
    environment:
      - ZO_ROOT_USER_EMAIL=root@example.com
      - ZO_ROOT_USER_PASSWORD=Complexpass#123
      - ZO_DATA_DIR=/data
    volumes:
      - ./data:/data

  # Frontend: production build (Dockerfile) â€“ fast rebuilds; use Dockerfile.dev + ports 8081:8081 + volume ./web:/app for hot reload
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: openobserve-frontend
    ports:
      - "8081:8081"
    depends_on:
      - backend
